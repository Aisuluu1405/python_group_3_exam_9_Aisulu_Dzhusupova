{% extends "base.html" %}
{% block title %}Удалить фото{% endblock %}

{% block content %}
    <h1 class="question text-center">Вы действительно хотите удалить фото?
        <br>
        <b>{{ image.note}}</b>?</h1>
    <form method="POST" action="{% url "webapp:image_delete" image.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Да, удалить!" class="btn btn-outline-dark"></p>
        <p><a href="{% url 'webapp:index' %}" class="btn btn-outline-dark">Нет. выйти!</a></p>
    </form>
{% endblock %}
